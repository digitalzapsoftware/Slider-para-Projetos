<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider para Projetos</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

</head>
<body>

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide images-->

            <div class="slide first">
                <img src="./img/pexels-christina-morillo-1181271.jpg" alt="imagem 1">

            </div>
            <div class="slide">
                <img src="./img/pexels-danny-meneses-943096.jpg" alt="imagem 2">

            </div>
            <div class="slide">
                <img src="./img/pexels-sora-shimazaki-5935791.jpg" alt="imagem 3">

            </div>
            <div class="slide">
                <img src="./img/pexels-thisisengineering-3861972.jpg" alt="imagem 4">

            </div>
            <!--Fim Slide Images-->

            <!--Navigatin auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            
        </div>


        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            
        </div>

    </div>
    
</body>
</html>
